<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Уртын дуугаа сонсоцгооё</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header / nav -->
  <header class="site-header" role="banner">
    <div class="container header-row">
      <a class="brand" href="index.html">Сонсох</a>
      <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Цэс">☰</button>
      <nav id="primary-nav" class="primary-nav" role="navigation" aria-label="Үндсэн цэс">
        <ul>
          <li><a href="index.html">Нүүр</a></li>
          <li><a href="duugaa_sonsotsgooy.html" aria-current="page">Сонсох</a></li>
          <li><a href="training.html">Сургалт</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container audio-page">
    <!-- Category filter -->
    <section class="filter" aria-labelledby="filter-heading">
      <h1 id="filter-heading">Төрлөөр шүүх</h1>
      <form class="filter-form" aria-label="Дууны ангилал">
        <label><input type="radio" name="cat" value="all" checked> Бүгд</label>
        <label><input type="radio" name="cat" value="traditional"> Ардын</label>
        <label><input type="radio" name="cat" value="instrumental"> Морин хууртай</label>
        <label><input type="radio" name="cat" value="modern"> Орчин үе</label>
      </form>
    </section>

    <!-- Audio player list -->
    <section class="songs" aria-labelledby="songs-heading">
      <h2 id="songs-heading">Дууны жагсаалт</h2>
      <ul class="song-grid">
        <li class="song-card" data-category="traditional">
          <h3>Уртын дуу — Жишээ 1</h3>
          <p class="meta">Ардын аялгуу</p>
          <audio controls preload="metadata"><source src="audio/song1.mp3" type="audio/mpeg"></audio>
        </li>

        <li class="song-card" data-category="instrumental">
          <h3>Уртын дуу — Морин хуур</h3>
          <p class="meta">Морин хуурын дагалдах</p>
          <audio controls preload="metadata"><source src="audio/song2.mp3" type="audio/mpeg"></audio>
        </li>

        <li class="song-card" data-category="modern">
          <h3>Уртын дуу — Орчин жишээ</h3>
          <p class="meta">Орчин үеийн аранж</p>
          <audio controls preload="metadata"><source src="audio/song3.mp3" type="audio/mpeg"></audio>
        </li>
      </ul>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><small>© 2026 Уртын дуу — Аудио</small></div></footer>

  <script>
    // simple client-side category filter
    (function(){
      const form=document.querySelector('.filter-form');
      const cards=Array.from(document.querySelectorAll('.song-card'));
      form.addEventListener('change', (e)=>{
        const val=form.querySelector('input[name="cat"]:checked').value;
        cards.forEach(c=>{
          c.style.display = (val==='all' || c.dataset.category===val) ? '' : 'none';
        });
      });
    })();
  </script>
</body>
</html>
